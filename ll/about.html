<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luciano Orellana's home page</title>
</head>
<body style="background-color: #E6E6E6; font-family: 'Courier New', monospace; margin: 0; padding: 0;">
    <table width="100%" height="100%" cellpadding="20">
        <tr>
            <td colspan="2" style="background-color: #008B8B; color: white; padding: 10px;">
                <h1>Luciano's home page</h1>
            </td>
        </tr>
        <tr>
            <td valign="top" width="20%" style="background-color: #D3D3D3; padding: 10px;">
                <h3>Menu</h3>
                <ul style="list-style-type: none; padding: 0;">
                    <li><a href="#about" style="text-decoration: none; color: #008B8B;">About</a></li>
                    <li><a href="#projects" style="text-decoration: none; color: #008B8B;">Projects</a></li>
                    <li><a href="#contact" style="text-decoration: none; color: #008B8B;">Contact</a></li>
                </ul>
            </td>
            <td valign="top" width="80%" style="padding: 10px;">
                <h2 id="about">About Me</h2>
                <p>Hi, I am llorella </p>
                
                <h2 id="projects">Projects</h2>
                <div id="projects-list"></div>
                
                <h2 id="contact">Contact</h2>
                <p>If you'd like to get in touch, feel free to email me at <a href="mailto:lucianolauro77@gmail.com" style="text-decoration: none; color: #008B8B;">lucianolauro77@gmail.com</a>.</p>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: #008B8B; color: white; text-align: center; padding: 10px;">
                &copy; 2023 Luciano Orellana. All rights reserved.
            </td>
        </tr>
    </table>
</body>
<script>
    const projectsList = document.getElementById("projects-list");
    const pagesRepoName = "llorella.github.io"; 
  
    fetch("https://api.github.com/users/llorella/repos")
      .then((response) => response.json())
      .then((repos) => {
        repos.forEach((repo) => {
          if (repo.name !== pagesRepoName) {
            const repoName = document.createElement("h3");
            const repoLink = document.createElement("a");

            repoLink.href = repo.html_url;
            repoLink.innerText = repo.name;
            repoLink.style.textDecoration = "none";
            repoLink.style.color = "#008B8B";
            repoName.appendChild(repoLink);
            projectsList.appendChild(repoName);
  
            const repoDescription = document.createElement("p");
            repoDescription.innerText = repo.description || "No description provided.";
            projectsList.appendChild(repoDescription);
          }
        });
      })
      .catch((error) => {
        console.error("Error fetching GitHub repositories:", error);
        projectsList.innerHTML = "<p>Unable to fetch GitHub repositories.</p>";
      });
  </script>
</html>
